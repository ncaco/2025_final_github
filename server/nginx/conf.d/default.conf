# HTTP 서버 - HTTPS로 리다이렉트
server {
    listen 80;
    server_name _;
    
    # Docker 내부 DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 백엔드 API 문서 경로
    location ~ ^/(docs|redoc|openapi\.json) {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 백엔드 API (HTTP, 임시) - /api/ location을 / 보다 먼저 배치
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 인증서가 없는 경우 HTTP로 서비스 (초기 설정용)
    # 인증서 발급 후 아래 주석을 해제하고 위의 리다이렉트를 활성화하세요
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    # 임시: 인증서 발급 전까지 HTTP로 서비스
    location / {
        set $frontend_endpoint http://frontend:3000;
        proxy_pass $frontend_endpoint;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

